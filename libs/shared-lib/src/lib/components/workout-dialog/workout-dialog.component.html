<div class="modal" (click)="closeModal()">
  <div class="modal-content" (click)="stopPropagation($event)">
    <div class="modal-header">
      <span class="modal-name">{{ workout?.name }}</span>

      <button class="modal-button" (click)="startTimer()">
        <span>{{ headerBtnText }}</span>

        <span *ngIf="isTraining" class="mx-1">
          {{ displayTime }}
        </span>

        <img *ngIf="isTraining" src="assets/icons/timer.svg" />
      </button>
    </div>

    <div class="modal-description">
      <div class="modal-desctitle">Упражнения:</div>

      <div class="modal-parts">
        @for (exercise of workout?.exercises; track $index) {
          <div class="modal-part">

            <div class="modal-img-container column">
              <img class="modal-img" [src]="exercise?.imageUrl"/>
            </div>

            <div class="modal-info column">
              <span class="modal-exercise mb-2">{{ exercise?.name }}</span>
              <span>{{ exercise?.description }}</span>
            </div>

          </div>
        }
      </div>
    </div>

    <div *ngIf="isTraining" class="modal-footer">
      <button class="modal-button" (click)="closeModal()">Закончить тренировку</button>
    </div>
  </div>
</div>
